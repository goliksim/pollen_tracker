name: pollen_tracker
description: "Sirius: Pollen Tracker."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State-manager
  flutter_bloc: ^8.1.4

  # Routing
  go_router: ^13.2.1

  # Local-storage
  isar: ^3.1.0+1

  # Networking
  dio: ^5.4.1

  # Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Building
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
